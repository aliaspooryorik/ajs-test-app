<!DOCTYPE html>
<html ng-app="MyApp">
<head>
    <title>Services Example</title>
    <script src="js/vendor/angular.min.js"></script>
    <style>
        div {
            border: 1px solid #d0d0d0;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 5px 5px 2px #888;
            margin-bottom: 10px;
        }

        input {
            display: block
        }
    </style>
</head>
<body ng-controller="MyCtrl">

{{model.show}}
<span ng-switch="model.show">
    inside switch

    <input ng-switch-when="true" type="text" ng-model="model.theField">
</span>
outside switch
<input type="text" ng-model="model.theField">


<script>
    var app = angular.module("MyApp", []);
    app.controller('MyCtrl', function ($scope) {
        $scope.model = {}
        $scope.model.show = true
        $scope.model.theField = 'heelo'
    })
</script>

</body>
</html>
