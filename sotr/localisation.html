<html>
<head>
    <meta charset='utf-8'>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-locale_en-gb.js"></script>
</head>
<body ng-app>
<!-- https://github.com/angular/angular.js/blob/master/src/ngLocale/angular-locale_en-gb.js -->
    <input type="text" ng-model="amount" placeholder="Enter amount"/>
    <p>Default Currency: {{ amount | currency }}</p>
    <p>Custom Currency: {{ amount | currency: "€" }}</p>
    <p>Custom Currency: {{ amount | currency: "£" }}</p>
    <p ng-controller="MyCtrl">
        Custom Date: {{ date | date }}<br>
        Custom Date: {{ date | date: "US" }}
    </p>
<script>
function MyCtrl ($scope){
    $scope.date = Date();
}
</script>
</body>
</html>
