<!DOCTYPE html>
<!-- add ng-app to <html> so AngularJS treats whole DOM as part of the app -->
<html lang="en" ng-app ng-controller="GreyCtrl">
<head>
	<meta charset="utf-8">
	<!-- use ng-bind-template so updates when template loaded -->
	<title ng-bind-template="{{greys.length}} Shades of Grey - web developer's version">Fifty Shades of Grey - web developer's version</title>
	<style>
	body {font-family:Arial}
	div.swatch {width:150px; padding:30px; float:left; color:white; }
	div.swatch span { color:red; cursor:pointer; }
	span.hey { color:red; cursor:pointer; }
	footer, section { clear:both }
	</style>
	<script src="js/angular-1.0.1.min.js"></script>
	<script src="js/controllers.js"></script>
</head>
<body>

	<h1>{{greys.length}} Shades of Grey</h1>
	<h2>(for web developers and designers)</h2>
	
	<p>Built as an experiment in <a href="http://angularjs.org/">AngularJS</a> - check out the source code!</p>
	
	<section>
		Sort by:
		<label><input type="radio" ng-model="orderBy" value="price">Price Ascending</label> 
		<label><input type="radio" ng-model="orderBy" value="-price">Price Descending</label>
		<label><input type="radio" ng-model="orderBy" value="title">Title Ascending</label> 
		<label><input type="radio" ng-model="orderBy" value="-title">Title Descending</label>
	</section>
	
	<div class="swatch" 
		ng-repeat="product in products | orderBy:price" 
		style="background-color:{{grey.backgroundColour}}; color:{{grey.fontColour}};">
		#{{grey.id}}<br>
		{{grey.backgroundColour}}<br>
		<span ng-click="destroy(grey)">remove</span>
		<span ng-click="highlight(grey)">highlight</span>
	</div>

	
	<!-- use built in angular filters to show a formatted date -->
	<footer>Rendered at {{ now | date:"h:mma, d MMMM yyyy" }}</footer>

</html>
