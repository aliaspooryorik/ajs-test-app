<!DOCTYPE html>
<!-- add ng-app to <html> so AngularJS treats whole DOM as part of the app -->
<html lang="en" ng-app>
<head>
	<meta charset="utf-8">
	<!-- use ng-bind-template so updates when template loaded -->
	<title ng-bind-template="Showing {{products.length}} products">Product listing</title>
	<style>
	body {font-family:Arial}
	div.product {width:150px; padding:30px; float:left; color:black; border:1px solid #d0d0d0}
	div.product span { color:red; cursor:pointer; }
	span.hey { color:red; cursor:pointer; }
	footer, section { clear:both }
	</style>
	<script src="js/angular-1.0.1.js"></script>
	<script src="js/controllers.js"></script>
</head>
<body ng-controller="ProductCtrl">

	<h1>Product Listing</h1>
	<p>Showing {{products.length}} products</p>
	
	<section>
		Sort by:
		<label><input type="radio" ng-model="orderProp" value="price">Price Ascending</label> 
		<label><input type="radio" ng-model="orderProp" value="-price">Price Descending</label>
		<label><input type="radio" ng-model="orderProp" value="title">Title Ascending</label> 
		<label><input type="radio" ng-model="orderProp" value="-title">Title Descending</label>
	</section>

	<div class="product" 
		ng-repeat="product in products | orderBy:orderProp">
		<h3>{{product.title}}</h3>
		<p>{{product.summary}}</p>
		<p>&#163;{{product.price}}</p>
	</div>

</script>

</body>
</html>
